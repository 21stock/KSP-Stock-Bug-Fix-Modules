// **** ModuleProceduralFairingFix
@PART[fairingSize1]
{
	@MODULE[ModuleProceduralFairing]
	{
		%ejectionForce = 30
	}
}
@PART[fairingSize2]
{
	@MODULE[ModuleProceduralFairing]
	{
		%ejectionForce = 100
	}
}
@PART[fairingSize3]
{
	@MODULE[ModuleProceduralFairing]
	{
		%ejectionForce = 150
	}
}
@PART[*]:HAS[@MODULE[ModuleProceduralFairing]]
{
	MODULE
	{
		name = MPFFix
		plusEnabled = True
	}
}