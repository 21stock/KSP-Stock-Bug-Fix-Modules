// **** ModuleProceduralFairingFix
@PART[fairingSize1|fairingSize2|fairingSize3]
{
	@description = Like an egg shell, but bigger. For all your airstream protection needs. Warning: Stand clear when exploding. Not responsible for any messes left behind, though we expect the self cleaning fragments to find their own way home.
}
@PART[*]:HAS[@MODULE[ModuleProceduralFairing]]
{
	MODULE
	{
		name = MPFFix
	}
}
@PART[fairingSize1]
{
	@MODULE[ModuleProceduralFairing]
	{
		ejectionForce = 30
	}
}
@PART[fairingSize2]
{
	@MODULE[ModuleProceduralFairing]
	{
		ejectionForce = 100
	}
}
@PART[fairingSize3]
{
	@MODULE[ModuleProceduralFairing]
	{
		ejectionForce = 150
	}
}
@PART[*]:HAS[@MODULE[ModuleJettison]]
{
	MODULE
	{
		name = MJFix
	}
}