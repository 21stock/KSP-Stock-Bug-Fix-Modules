// **** Parachutes
@PART[parachuteSingle]
{
	@MODULE:HAS[#name[ModuleDragModifier],#dragCubeName[SEMIDEPLOYED]]
	{
		@dragModifier = 1
	}
	@MODULE:HAS[#name[ModuleDragModifier],#dragCubeName[DEPLOYED]]
	{
		@dragModifier = 25
	}
}
